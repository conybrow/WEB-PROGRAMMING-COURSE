<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coba.css">
    <title>Resizable Panes</title>
</head>

<body>
    <div class="container">
        <div class="pane" id="paneA">Pane A</div>
        <div class="resizer" id="resizer" onmousedown="initResize(event)"></div>
        <div class="pane" id="paneB">Pane B</div>
    </div>
    <script src="coba.js"></script>
</body>

</html>
